		<meta
			name="description"
			content="Interactive image track movement with the ability to drag and move images along the track. It also contains functions to handle mouse and touch events, as well as animate the images in parallax along the track."

				loading="lazy"
				alt="image 4"
				draggable="false"
			/>
			<img
				class="image"
				src="https://images.unsplash.com/photo-1673766791276-5f46fd720021?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDgxfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
